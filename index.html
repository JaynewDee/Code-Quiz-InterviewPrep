<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Code Quiz</title>
     <link rel="stylesheet" href="./assets/styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     
</head>
<body>
     
     
     <div class="d-flex mt-2">
          <button type="button" class="btn btn-outline-success btn-lg mx-auto mt-5" id="start">Start</button>
     </div>

     <div class="d-flex mt-2">
          <h2 id="countdownText" class="mx-auto"></h2>
     </div>
     
     <div class="d-flex container-sm bg-white my-1 mx-auto">
          <h1 class="mx-auto display-1" id="title">Coding Quiz</h1>
     </div>

     <div class="container-md d-flex mx-auto" id="stage"></div>

     <h3 class="mx-auto d-flex mt-3" id="score"></h3>

     <div class="container d-flex mx-auto" id="formStage">
          <form id="formArea">
                    <input type="text" class="form-control" placeholder="Type initials" id="initInput">
                    <button id="formButt" class="btn btn-success">Submit</button>
          </form>    
     </div>


     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="./assets/script.js"></script>
</body>
</html>
